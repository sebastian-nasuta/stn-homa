<table class="table table-hover table-responsive">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Mileage</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cost of costs; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{cost.name}}</td>
      <td>{{cost.date | date : "dd/MM/yyyy"}}</td>
      <td>{{cost.mileage}} km</td>
      <td>
        <span *ngIf="cost.price;else other_content">{{cost.price}}</span> PLN</td>
        <ng-template #other_content>-</ng-template>
      <td>
        <a routerLink="/cost/{{cost.id}}">
          <button>details</button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
