<stn-page>

    <stn-brand-logo logo></stn-brand-logo>

    <stn-sections-list mainMenu></stn-sections-list>

    <stn-car-selector selector></stn-car-selector>

    <router-outlet *ngIf="car.length!==0"></router-outlet>

    <div *ngIf="car.length===0">
        <img src="assets/mustang/mustang.svg" width="300" class="d-inline-block align-top" alt="">
        <div>Please select car in the upper right corner</div>
    </div>

</stn-page>
